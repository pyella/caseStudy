<div class="main-container">
    <div class="product-display">
        <div class="product-heading" ng-bind="::app.title">
        </div>
        <product-carousel product-carousel-data="app.productCarouselData"></product-carousel>
        <product-overall-review product-overall-review-data="app.productReviewOverallData"></product-overall-review>
        <product-review product-review-data = "app.productReviewData"></product-review>
    </div>
    <div class="product-detail">
        <product-detail product-detail-data="app.productDetailsData"></product-detail>
    </div>
</div>
